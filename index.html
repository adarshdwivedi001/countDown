<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Countdown Timer</h1>
    <table>
        <thead>
            <tr>
                <th>Enter Date</th>
                <th>Enter Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input id="date" type="date"></td>
                <td><input id="time" type="time"></td>
            </tr>
        </tbody>
    </table>

    <button id="calculate">Play</button>
    <button id="stop">Pause</button>
    <button id="reset">Reset</button>

    <div class="countdown">
        <div>
            <p class="heading">DAY</p>
            <div class="time" id="countdown-days">0</div>
        </div>
        <div>
            <p class="heading">HOUR</p>
            <div class="time" id="countdown-hours">0</div>
        </div>
        <div>
            <p class="heading">MINUTE</p>
            <div class="time" id="countdown-minutes">0</div>
        </div>
        <div>
            <p class="heading">SECOND</p>
            <div class="time" id="countdown-seconds">0</div>
        </div>
    </div>
</body>
</html>
